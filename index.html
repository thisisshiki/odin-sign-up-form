<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up|Coffee Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <img src="left-deco.jpg" alt="Background Image">
            <div class="overlay">
                <div class="logo">
                    <img src="logo.png" alt="Logo">
                    <p class="left-text">Coffee Chat</p>
                </div>
            </div>
        </div>
        <div class="right-side">
            <div class="right-side-header">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</h2>
                <p>You know you want to.</p>
            </div>
            <form id="sign-up-form">
                <div class="form-container">
                    <h3>Let's do this!</h3>
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" minlength="8" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                        <span class="error-message" style="display:none;">* Passwords do not match</span>
                    </div>
                    <button type="submit">Create Account</button>
                </div>
            </form>
            <p class="login-link">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
</body>
</html>
